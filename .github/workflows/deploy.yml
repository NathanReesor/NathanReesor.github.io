name: Deploy Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install blog-app deps
        working-directory: blog-app
        run: npm install --no-audit --no-fund

      - name: Build blog-app
        working-directory: blog-app
        run: npm run build

      - name: Verify blog-app data assets
        run: |
          test -f blog-app/dist/data/nxe_sedar.json
          test -f blog-app/dist/data/gold_sedar.json
          test -f blog-app/dist/data/txg_sedar.json

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Replace /blog-app with React build
        run: |
          # Jekyll build can leave root-owned / read-only files in _site (container output)
          sudo chown -R $(id -u):$(id -g) ./_site || true
          sudo chmod -R u+rwX ./_site || true

          sudo rm -rf ./_site/blog-app
          mkdir -p ./_site/blog-app
          cp -R ./blog-app/dist/. ./_site/blog-app/
          touch ./_site/.nojekyll


      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy
        uses: actions/deploy-pages@v4
