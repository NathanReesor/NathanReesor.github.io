---
layout: default
---

<section class="hero">
  <div class="container">
    <p class="eyebrow">Hello, I'm</p>
    <h1>{{ page.hero_name | default: site.title }}</h1>
    <p class="subtitle">{{ page.tagline }}</p>
    <div class="hero-actions">
      <a class="button secondary" href="/blog-app/">Equity dashboard</a>
      <a class="button secondary" href="/blog-app/opex">SPX OpEx Analysis</a>
      <a class="button" href="{{ '/assets/Nathan-Reesor-Resume.pdf' | relative_url }}">Resume</a>
    </div>
  </div>
</section>

<section class="section">
  <div class="container">
    <h2>About</h2>
    <div class="about-content">{{ page.about | markdownify }}</div>
  </div>
</section>

<section class="section">
  <div class="container">
    <h2>Get in touch</h2>
    <p>{{ page.contact }}</p>
    <div class="contact-links">
      {% for link in page.links %}
        <a class="button ghost" href="{{ link.url }}">{{ link.label }}</a>
      {% endfor %}
    </div>
  </div>
</section>
